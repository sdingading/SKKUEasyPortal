<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="container border-bottom border-3 border-dark  p-4 mb-5">
        <h2>자유게시판</h2>
        <div>
          <span id="postNum" style="display: none;"></span>
          <table class="table table-hover text-center" id="postTable">
            <thead>
              <tr>
                <th class="col-1">#</th>
                <th class="col-7">제목</th>
                <th class="col-2">글쓴이</th>
                <th class="col-2">날짜</th>
              </tr>
            </thead>
            <tbody id="postContents">

            </tbody>
          </table>
        </div>

        <div>
          <ul id="postPagingList" class="pagination justify-content-center">
            <!-- <li><button href="#" class="btn text-secondary mx-1 btn-outline-secondary" onclick="loadPosts(1)">1</button>
            </li>
            <li><button href="#" class="btn text-secondary mx-1 btn-outline-secondary" onclick="loadPosts(2)">2</button>
            </li> -->
          </ul>

          <button class="btn btn-outline-primary" style="float:right" onclick="showCreatePostModal()">글쓰기</button>
        </div>
      </div>
    </div>
    <div class="container" , id="js-tips">
      <h3>!! TIPS !! </h3>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100" id="tip-1" style="max-width: 25rem;">
            <a href="#">
              <img class="card-img-top"
                src="https://cdn.pixabay.com/photo/2018/03/28/16/00/internet-3269652_960_720.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title" >교내 WIFI 사용법</h5>
                <p class="card-text"> 교내 WIFI 사용법</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100" id="tip-2" style="max-width: 25rem;">
            <a href="#">
              <img class="card-img-top"
                src="https://cdn.pixabay.com/photo/2022/04/17/21/57/international-7139072_960_720.png"
                alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title"> 졸업 요건 확인</h5>
                <p class="card-text"> 소프트웨어대학 졸업 요건</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100" id="tip-3" style="max-width: 25rem;">
            <a href="#">
              <img class="card-img-top"
                src="https://cdn.pixabay.com/photo/2015/11/20/09/36/republic-of-korea-1052662_960_720.jpg"
                alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">누려라, 성대생</h5>
                <p class="card-text"> 성균관대 재학생들에게 제공되는 서비스, S/W</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100" id="" style="max-width: 25rem;">
            <a href="https://www.skku.edu/skku/about/campusInfo/campusMap_Tip.do?campusCd=2&srSearchValue=#"
              target="_blank">
              <img class="card-img-top" src="https://cdn.pixabay.com/photo/2021/09/18/15/48/global-6635477_960_720.png"
                alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">캠퍼스맵</h5>
                <p class="card-text"> 자연과학캠퍼스 캠퍼스맵</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color:#6F5141; font-size:bold; color:white">
            <h2 class="modal-title" id="myModalLabel">Modal title</h2>
            <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <h4 id="myModalSubLable">subtitle</h4>
            <p id="myModalContents" style="font-size: 1.2rem">contents</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- createPostModal -->
    <div class="modal fade " id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header"  style="background-color:#6F5141; font-size:bold; color:white">
            <h2 class="modal-title" id="createPostModalLabel">글 작성</h2>
            <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr>
                <td>제목</td>
                <td><input type="text" class="form-control" id="postTitle"></td>
              </tr>
              <tr>
                <td>작성자</td>
                <td><input type="text" class="form-control" id="postAuthor"></td>
              </tr>
              <tr>
                <td>내용</td>
                <td><textarea name="" class="form-control" id="postContent" style="resize:none;"cols="30" rows="10"></textarea></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer" style="border:0px">
            <button id="btnCreatePost" class="btn btn-success close" data-bs-dismiss="modal">작성</button>
          </div>
        </div>
      </div>
    </div>
    <!-- showPostModal -->
    <div class="modal fade " id="showPostModal" tabindex="-1" role="dialog" aria-labelledby="showPostModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header"  style="background-color:#6F5141; font-size:bold; color:white">
            <h2 class="modal-title" id="showPostModalLabel">제목</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
          </div>
          <div class="modal-body">
            <div>
              <small> 작성자 : <span id="showPostModalAuthor">감자</span><br>
                날 짜 : <span id="showPostModalTime">22.01.01</span><br><br>
              </small>
            </div>
            <p id="showPostModalContent"> 여기에 contents</p>
          </div>
          <div class="modal-footer" style="border:0px">
            <button id="deletePostBtn" class="btn btn-danger" style="display:none" onclick="">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!------로딩화면 -------->
  <button type="button" id="LoadButton" style="display:none" data-bs-toggle="modal" data-bs-target="#Load"></button>
    
  <div class="modal" id="Load" z-index="9000" style="pointer-events: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center">
          <div class="loadingio-spinner"><div class="Loading">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div></div>
          <p>데이터 처리중 입니다.<br>잠시만 기다려주세요.</p>
          </div>
          <button type="button" id="CompleteButton" style="display:none" data-bs-dismiss="modal"></button>
        </div>

      </div>
    </div>
  </div>
