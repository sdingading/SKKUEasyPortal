      </div>
      <div class="row mb-2" style="position:relative">

          <input type="password" class="form-control" style="background-color: transparent; padding-left:30px"id="inputPassword2" placeholder="Password">
      </div>
      <div id="buttons" class="row mb-3 width:100%">
        <button id="signin" type="submit" class="btn mb-2">Sign in</button>
        <button id="signup" type="submit" class="btn">Sign up</button>
      </div>
      <div id="login-area">
