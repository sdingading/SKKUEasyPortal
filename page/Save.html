    <div class="pageContainer d-flex flex-column" style="width:100vw; height:95vh; background-color:#6F5141; margin:30px 30px 0px 30px; border-radius: 32px;">
      <div id="InputBook" class="book m-5 position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus fs-3 position-absolute top-50 start-50 translate-middle"></i>
      </div>
      <div id="filebox" class="ms-auto me-5">
        <label for="FileUpload">파일 추가</label>
        <input type = "file" id = "FileUpload" style = "width:300px;height:40px;">
      </div>
      <div id = "list">
      </div>
      <div id="booklet" class="booklet flex-column" style = "display:none; top:350px;left:60px">
        <div class="corn m-1"></div>
        <button type="button" class="bi bi-plus fs-2 ms-auto me-4" style="border:none; background-color:transparent; color:#FFFFFF"data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
            <div id = "tab">
          </div>
      </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered" style="max-width:540px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">책 만들기</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <div class="color-show" id="color-show"></div>
                <input type="text" class="letter ms-2 mt-3 mb-3" id="text" placeholder="여기에 제목을 입력해주세요" onfocus="placeholder=''" onblur="placeholder='여기에 제목을 입력해주세요'" onkeydown="check_length(this)" onkeyup="check_length(this)"></input>
                <div class="ftcolor-picker"></div>
                <p class ="letterColor" style="color:#6F5141; font-size: 20px">글씨 색상</p>
              </div>
              <div class="col">
                <div class="bgcolor-picker"></div>
                <p class ="letterColor" style="color:#6F5141; font-size: 20px">배경 색상</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" id="Add" class="btn btn-primary" data-bs-dismiss="modal">만들기</button>
          </div>
        </div>
      </div>
    </div>
