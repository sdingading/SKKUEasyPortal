<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/Save.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>암기해</title>
  </head>
  
  <body>
    <div class="pageContainer d-flex flex-column" style="width:100vw; height:95vh; background-color:#6F5141; margin:30px 30px 0px 30px; border-radius: 32px;">
      <div id="mainbook" class="book ms-5 mt-5 mb-5" style="cursor: pointer;"></div>
      <div id="booklet" class="booklet flex-column" style = "display:none; top:350px;left:60px">
        <div class="corn m-1"></div>
        <i id="Add" class="bi bi-plus fs-2 ms-auto me-4" style="color:#FFFFFF; cursor:pointer"></i>
          <div id = "tab">
            <ul id ="list">
            </ul>
          </div>
      </div>

    </div>
    <div class="gray-container" id="gray-container">
      <div id="setting" style="position:absolute; background-color:darkgrey; top:50%; left:50%; transform: translate(-50%, -50%); z-index:100">
        <div class="color-picker"></div>
        <div id="color-indicator" class ="color-indicator"></div>
        <div id="color-picker"></div>
        <button type="button" id="create" class="btn btn-primary ms-2 text-nowrap"><i class="bi bi-plus"></i>Add</button>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/save.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
      let colorIndicator = document.getElementById('color-indicator');
      let SethexColor = null;
      const colorPicker = new iro.ColorPicker("#color-picker",{
        width:180, color:"#fff"
      });
      colorPicker.on('color:change', function(color){
        colorIndicator.style.backgroundColor = color.hexString;
        SethexColor = color.hexString;
      });
    </script>
  </body>
</html>
