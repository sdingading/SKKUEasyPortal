      </div>
      <ul class="nav nav-pills flex-column mt-5 mb-auto text-center">
        <li>
          <a href="#" id="Search" class="nav-link" style="height: 90px;" onclick="changeIframe('page/Search.html')">
            <span style="line-height:70px;">궁금해</span>
          </a>
        </li>
        <li>
          <a href="#" id="Study" class="nav-link " style="height: 90px;" onclick="changeIframe('page/Study.html')">
            <span style="line-height:70px;">공부해</span>

        </li>
        <li>
          <a href="#" id="Save" class="nav-link" style="height: 90px" onclick="changeIframe('page/Save.html')">

          </a>
        </li>
      </ul>
      <div class="dropdown">
        <h1 id="Save" class="text-center mb-3 fs-2 fw-bold">
          즐겨찾기
        </h1>
        <ul class="nav nav-pills flex-column mb-4 text-center">
          <li style="height: 40px;">
            <a href="https://www.skku.edu/" target="_blank" class="nav-site mb-0 fs-4">
              SKKU
            </a>
          </li>
          <li style="height: 40px;">
            <a href="https://icampus.skku.edu/" target="_blank" class="nav-site mb-0 fs-4">
              i-campus
            </a>
          </li>
          <li style="height: 40px;">
            <a href="https://cs.skku.edu/ko/" target="_blank" class="nav-site mb-0 fs-5"
              onclick="changeIframe('page/Save.html')">
              학과 홈페이지
            </a>
          </li>
          <li style="height: 40px;">
            <a href="https://dorm.skku.edu/dorm/index.jsp" target="_blank" class="nav-site mb-0 fs-5"
              onclick="changeIframe('page/Save.html')">
              기숙사
            </a>
          </li>
        </ul>
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
          data-bs-toggle="dropdown" aria-expanded="false">
          <img id="profileimg" src="images/unknownuser.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong id="User">user</strong>
        </a>
        <ul id="dropdown" class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" id="Profiles" data-bs-toggle="modal" data-bs-target="#Profile"
              style="cursor: pointer; display: none;">Profile</a></li>
          <li>
            <hr class="dropdown-divider" id="divider" style="display:none;">
          </li>
          <li><a class="dropdown-item" id="login" style="display:block;"
              onclick="changeIframe(`page/login.html`)">Login</a></li>
          <li><a class="dropdown-item" id="logout" style="display:none;">Logout</a></li>
        </ul>
      </div>
    </div>
    <iframe id="content" class="d-flex flex-fill" style="height:100%; min-height:620px;" src="page/home.html"></iframe>
  </main>

  <div class="modal fade" id="Profile" tabindex="-1" aria-labelledby="ProfileLabel" aria-hidden="true"
    style="pointer-events: none;">
    <div class="modal-dialog modal-dialog-centered" style="max-width:450px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ProfileLabel">프로필</h5>
        </div>
        <div class="modal-body d-flex">
          <div class="col" style="margin-right:0px">
            <img id="settingimg" class="settingimg rounded-circle " src="images/unknown.jpg" alt="" width="150px"
              height="150px">
            <div id="filebox" class="ms-auto position-absolute">
              <label for="FileUpload" class="rounded-circle position-relative"><i
                  class="bi bi-download position-absolute top-50 start-50 translate-middle"></i></label>
              <input type="file" id="FileUpload" accept=".jpg, .png">
            </div>
          </div>
          <div class="col" style="margin-top:60px; margin-left:0px">
            이름: <input type="text" class="name" id="text" placeholder="user" onfocus="placeholder=''"
              onblur="placeholder='user'" onkeydown="check_length(this)" onkeyup="check_length(this)"></input>
          </div>
        </div>
        <div class="modal-footer" style="border:0px">
          <button type="button" id="Cancel" class="btn" data-bs-dismiss="modal">취소</button>
          <button type="button" id="Add" class="btn" data-bs-dismiss="modal">수정</button>
        </div>
      </div>
    </div>
  </div>

  <!------로딩화면 -------->
  <button type="button" id="LoadButton" style="display:none" data-bs-toggle="modal" data-bs-target="#Load"></button>

  <div class="modal" id="Load" z-index="9000" style="pointer-events: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center">
            <div class="loadingio-spinner">
              <div class="Loading">
                <div></div>
                <div></div>
                <div></div>

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <p>데이터 처리중 입니다.<br>잠시만 기다려주세요.</p>
          </div>
          <button type="button" id="CompleteButton" style="display:none" data-bs-dismiss="modal"></button>
        </div>

      </div>
    </div>
  </div>
